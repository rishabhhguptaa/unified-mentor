<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 30px;
    }
    #teacher-list, #appointments {
      width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 40px;
    }
    .teacher-card, .appointment-card {
      border: 1px solid #90caf9;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f7ff;
    }
    .teacher-card button, .appointment-card button {
      background-color: #1e88e5;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .teacher-card button:hover, .appointment-card button:hover {
      background-color: #1565c0;
    }
    .no-data {
      text-align: center;
      color: #555;
      font-style: italic;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <h2>Student Dashboard</h2>

  <section>
    <h3>Available Teachers</h3>
    <div id="teacher-list" class="no-data">Loading teachers...</div>
  </section>

  <section>
    <h3>Your Appointments</h3>
    <div id="appointments" class="no-data">Loading appointments...</div>
  </section>

  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
